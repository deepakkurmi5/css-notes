<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jost:wght@500;600;700&family=Poppins:wght@300;400;500&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
        <title>P-4</title>
    </head>

    <body>

        <section class="unsplash-container">

            <div class="unsplash-card">
                <!-- unsplash img -->
                <!-- <img
                    src="https://images.unsplash.com/photo-1488372759477-a7f4aa078cb6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                    alt class="unsplash-card-img"> -->

                <!-- unsplash icons -->
                <div class="unsplash-card-icons">
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </div>

                <!-- unsplash card details -->
                <div class="unsplash-card-details">
                    <div class="details-area">
                        <img
                            src="https://images.unsplash.com/profile-1641662541726-527734cb4708image?bg=fff&crop=faces&dpr=2&h=32&w=32&auto=format&fit=crop&q=60&ixlib=rb-4.0.3"
                            al class="details-area-img">
                        <div class="details-area-title">
                            <h4>Markus Spiske</h4>
                            <div class="details-area-status">
                                <p>Available for hire</p>
                                <i class="fa-sharp fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>
                    <div class="details-download">
                        <i class="fa-sharp fa-solid fa-arrow-down"></i>
                    </div>
                </div>
            </div>

        </section>

    </body>

</html>
