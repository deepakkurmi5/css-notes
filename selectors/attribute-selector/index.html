<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Attribute selectors</title>
    </head>

    <body>

        <h3 class="heading">Attribute selectors</h3>
        <ul>
            <li><a href="#internal" title="klematis flower">Internal link</a></li>
            <li><a href="http://example.com">Example link</a></li>
            <li><a href="#InSensitive" title="flower">Insensitive internal link</a></li>
            <li><a href="http://example.org" title="tree">Example org link</a></li>
            <li><a href="https://example.org">Example https org link</a></li>
        </ul>

        <nav>
            <a href="#home" class="flower link-home">home</a>
            <a href="#contact" class="top-contact ">contact</a>
            <a href="#about" class="topabout flower linkhome">about</a>
        </nav>

        <input type="button" value="click">

    </body>

</html>
