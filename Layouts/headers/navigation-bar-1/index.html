<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jost:wght@500;600;700&family=Poppins:wght@300;400;500&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
        <title>Navigation Bar</title>
    </head>

    <body>

        <!-- ======================================
        Header  Start
        ====================================== -->

        <header class="header">
            <div class="brand-logo">
                <h3>Company Logo</h3>
            </div>

            <nav class="navbar">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Gallary</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>

            <div class="mobile-navbar-button">
                <ion-icon name="menu-outline" class="mobile-icon"></ion-icon>
                <ion-icon name="close-outline" class="mobile-icon"></ion-icon>
            </div>
        </header>

        <!-- ======================================
        Hero section Start
        ====================================== -->

        <main>
            <section class="hero-section">
                <div class="hero">
                    <p>Hello Section</p>
                </div>
            </section>

        </main>

        <!-- ======================================
        Service section Start
        ====================================== -->

        <section class="service-section">
            <div class="hero">
                <p>Hello Service Section</p>
            </div>
        </section>

        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

    <script src="./index.js"></script>

</html>
